name: SlidevJS Local Build to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: realestate/dist # Assuming your dist folder is in realestate/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4